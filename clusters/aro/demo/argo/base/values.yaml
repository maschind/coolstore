default:
  app:
    enabled: true
    enableAutoSync: true
    autoSyncPrune: false
    project: coolstore
    destination:
      namespace: openshift-gitops
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/maschind/coolstore.git
      targetRevision: HEAD

projects:

  coolstore:
    description: Project for coolstore demo
    namespace: openshift-gitops
    sourceRepos:
    - https://github.com/maschind/coolstore.git
    destinations: |
      - namespace: 'coolstore-prod'
        server: https://kubernetes.default.svc
    extraFields: |
      clusterResourceWhitelist:
      - group: '*'
        kind: '*'

applications:

  coolstore-prod:
    destination:
      namespace: coolstore-prod
    source:
      path: clusters/aro/demo/environments/overlays/prod
