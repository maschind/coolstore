default:
  app:
    enabled: true
    enableAutoSync: true
    autoSyncPrune: false
    project: coolstore
    destination:
      namespace: openshift-gitops
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/maschind/coolstore.git
      targetRevision: HEAD

projects:

  coolstore:
    description: Project for coolstore demo
    namespace: openshift-gitops
    sourceRepos:
    - https://github.com/maschind/coolstore.git
    destinations: |
      - namespace: 'coolstore-cicd'
        server: https://kubernetes.default.svc
      - namespace: 'coolstore-dev'
        server: https://kubernetes.default.svc
      - namespace: 'coolstore-stage'
        server: https://kubernetes.default.svc
      - namespace: 'coolstore-prod'
        server: https://kubernetes.default.svc
    extraFields: |
      clusterResourceWhitelist:
      - group: '*'
        kind: '*'

applications:

  coolstore-cicd:
    destination:
      namespace: coolstore-cicd
    source:
      path: demo/environments/overlays/cicd

  coolstore-dev:
    destination:
      namespace: coolstore-dev
    source:
      path: demo/environments/overlays/dev

  coolstore-stage:
    destination:
      namespace: coolstore-stage
    source:
      path: demo/environments/overlays/stage

  coolstore-prod:
    destination:
      namespace: coolstore-prod
    source:
      path: demo/environments/overlays/prod